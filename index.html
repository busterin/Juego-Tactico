<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TACTIC HEROES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css?v=final-restored">

<body>

  <!-- Bloqueo por orientaciÃ³n vertical (el juego es horizontal) -->
  <div id="orientationBlocker" style="display:none">
    <div class="obx">Gira el dispositivo para jugar en horizontal</div>
  </div>

  <!-- Portada -->
  <div id="portada">
    <img src="assets/Portada.PNG" alt="Portada Tactic Heroes" class="portada-img">
    <div class="menu">
      <button id="btnNuevaPartida" class="btn big primary">Nueva partida</button>
      <button id="btnCargarPartida" class="btn big">Cargar partida</button>
    </div>
  </div>

  <!-- Escena de Intro (4 pantallas) -->
  <div id="introScene" style="display:none">
    <img id="introImg" alt="Intro" class="intro-img">
    <div class="intro-box">
      <div class="intro-text" id="introText"></div>
      <div class="intro-cta">
        <button id="btnIntroNext" class="primary small">Continuar</button>
      </div>
    </div>
  </div>

  <!-- Escena de diÃ¡logo -->
  <div id="dialogScene" style="display:none">
    <div class="dialog-bg"></div>
    <!-- Personajes (Risko derecha, Hans izquierda; GuardiÃ¡n se aÃ±ade por script si no estÃ¡) -->
    <img class="dialog-char right" id="charKnight" alt="Risko">
    <img class="dialog-char left"  id="charArcher" alt="Hans">
    <!-- Caja de diÃ¡logo -->
    <div class="dialog-box">
      <div class="dialog-name" id="dialogName">Risko</div>
      <div class="dialog-text" id="dialogText"></div>
      <div class="dialog-cta">
        <button id="btnDialogNext" class="primary small">Continuar</button>
      </div>
    </div>
  </div>

  <!-- Banner Â¡COMIENZA EL COMBATE! -->
  <div id="battleStartBanner" class="battle-banner" style="display:none">
    Â¡COMIENZA EL COMBATE!
  </div>
  <audio id="battleStartSound" preload="auto">
    <source src="assets/drum.mp3" type="audio/mpeg">
    <source src="assets/drum.ogg" type="audio/ogg">
  </audio>

  <!-- Overlay NIVEL COMPLETADO -->
  <div id="overlayWin" class="overlay" style="display:none">
    <div class="overlay-box">
      <h1>NIVEL COMPLETADO</h1>
      <button id="btnContinuar" class="primary">Continuar</button>
    </div>
  </div>

  <!-- Banner de turno -->
  <div id="turnBanner" class="turn-banner" style="display:none">TU TURNO</div>

  <!-- Tablero (9x16) -->
  <div id="mapa" style="display:none"></div>

  <!-- HUD global, fijo abajo y por delante del mapa -->
  <div id="hud">
    <div id="ficha"></div>
    <div id="acciones"></div>
  </div>

  <!-- BotÃ³n Guardar (global) -->
  <button id="btnGuardar" title="Guardar" class="floating-save">ðŸ’¾ Guardar</button>
