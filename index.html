<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TACTIC HEROES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css?v=full-2025-09-17" />
</head>
<body>
  <!-- Bloqueo por orientación vertical (forzamos horizontal 16:9) -->
  <div id="orientationBlocker" style="display:none">
    <div class="obx">
      <p>Gira el dispositivo para jugar en horizontal</p>
    </div>
  </div>

  <!-- Portada -->
  <div id="portada">
    <img src="assets/Portada.PNG" alt="Portada Tactic Heroes" class="portada-img">
    <div class="portada-actions">
      <button id="btnNuevaPartida" class="btn">Nueva partida</button>
      <button id="btnCargarPartida" class="btn secondary">Cargar partida</button>
    </div>
  </div>

  <!-- Intro (4 imágenes con typewriter) -->
  <section id="introScene" style="display:none">
    <img id="introImg" class="intro-bg" alt="Introducción">
    <div class="intro-box">
      <div id="introText" class="intro-text"></div>
      <div class="intro-cta">
        <button id="btnIntroNext" class="btn">Continuar</button>
      </div>
    </div>
  </section>

  <!-- Diálogo (Risko/Hans/Guardián) -->
  <section id="dialogScene" style="display:none">
    <div class="dialog-bg"></div>
    <!-- Personajes -->
    <img class="dialog-char right" id="charKnight" alt="Risko">
    <img class="dialog-char left"  id="charArcher" alt="Hans">
    <!-- Guardián se crea por JS si no existe -->
    <!-- Caja diálogo -->
    <div class="dialog-box">
      <div class="dialog-name" id="dialogName">Risko</div>
      <div class="dialog-text" id="dialogText"></div>
      <div class="dialog-cta">
        <button id="btnDialogNext" class="btn">Continuar</button>
      </div>
    </div>
  </section>

  <!-- Banner inicio combate -->
  <div id="battleStartBanner">
    <div class="inner">¡COMIENZA EL COMBATE!</div>
  </div>
  <audio id="battleStartSound" preload="auto">
    <source src="assets/tambor.mp3" type="audio/mpeg" />
  </audio>

  <!-- Overlay NIVEL COMPLETADO -->
  <div id="overlayWin" class="overlay" style="display:none">
    <div class="overlay-box">
      <h1>NIVEL COMPLETADO</h1>
      <button id="btnContinuar" class="btn">Continuar</button>
    </div>
  </div>

  <!-- Banner de turno -->
  <div id="turnBanner" class="turn-banner" style="display:none">TU TURNO</div>

  <!-- Botón guardar global (el script lo muestra/oculta) -->
  <button id="btnGuardar" style="display:none">Guardar</button>

  <!-- Tablero + HUD dentro -->
  <div id="mapa" style="display:none">
    <div id="hud">
      <div id="ficha"></div>
      <div id="acciones"></div>
    </div>
  </div>

  <script src="script.js?v=full-2025-09-17"></script>
</body>
</html>
